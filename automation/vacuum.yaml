---
- alias: 'Run Vacuum'
  trigger:
    - platform: time
      at: '14:30:00'
  condition:
    - condition: time
      weekday:
        - mon
        - wed
        - fri
# - condition: state
#   entity_id: binary_sensor.bedroom_door_status
#   state: 'off'
  action:
    - service: notify.hass
      data:
        title: Home Assistant
        message: "Running vacuum"
    - service: vacuum.turn_on
      entity_id: vacuum.bumper
    - delay: '02:00:00'
    - service: vacuum.return_to_base
      entity_id: vacuum.bumper
    - service: calendar.todoist_new_task
      data:
        content: Clean Bumper
        due_date_string: today
