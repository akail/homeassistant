---
- alias: 'Run Vacuum'
  trigger:
    - platform: time
      at: '14:30:00'
  condition:
    - condition: time
      weekday:
        - mon
        - wed
        - fri
    - condition: not
      conditions:
        - condition: state
          entity_id: input_select.presence
          state: Extended Away
    - condition: state
      entity_id: binary_sensor.master_bedroom_door
      state: 'off'
    - condition: state
      entity_id: input_select.clean_bumper
      state: 'False'
  action:
    - service: notify.tbot
      data:
        title: Home Assistant
        message: "Running vacuum"
    - service: vacuum.turn_on
      entity_id: vacuum.bumper
    - delay: '02:00:00'
    - service: vacuum.return_to_base
      entity_id: vacuum.bumper
    - service: input_select.select_option
        data:
          entity_id: input_select.clean_bumper
          option: 'True'

- alias: "Bumper not cleaned"
  trigger:
    - platform: time
      at: '14:25:00'
  condition:
    - condition: state
      entity_id: input_select.clean_bumper
      state: 'False'
  action:
    - service: notify.tbot
      data:
        title: Home Assistant
        message: "Unable to run vacuum.  Not cleaned."

- alias: "Bedroom door open"
  trigger:
    - platform: time
      at: '14:25:00'
  condition:
    - condition: state
      entity_id: binary_sensor.master_bedroom_door
      state: 'on'
  action:
    - service: notify.tbot
      data:
        title: Home Assistant
        message: "Unable to run vacuum.  Bedroom door open."
