---
- platform: yr

- platform: version

- platform: darksky
  api_key: !secret darksky_api_key
  monitored_conditions:
    - temperature
    - precip_accumulation
    - precip_probability
    - precip_intensity

- platform: statistics
  entity_id: sensor.dark_sky_precip_intensity
  precision: 3
  max_age:
    days: 7

- platform: template
  sensors:
    andrew_status:
      value_template: '{{ states.input_select.andrew_status_dropdown.state }}'
      friendly_name: 'Andrew'
    maggie_status:
      value_template: '{{ states.input_select.maggie_status_dropdown.state }}'
      friendly_name: 'Maggie'
    alarm_mode:
      value_template: '{{ states.input_select.alarm_mode.state }}'
      friendly_name: 'Alarm Mode'

# Arlo baby camera
- platform: arlo
  monitored_conditions:
    - captured_today
    - last_capture
    - total_cameras
    - battery_level
    - signal_strength
    - temperature
    - humidity
    - air_quality

- platform: pushbullet
  api_key: !secret pushbullet_api_key
  monitored_conditions:
    - body
    - sender_email
    - title
