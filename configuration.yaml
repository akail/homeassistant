---
homeassistant:
  packages: !include_dir_named integrations/
  whitelist_external_dirs:
    - !secret folder_automation
    - !secret folder_scripts
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
#
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123
discovery:

mobile_app:

ios:

# Text to speech
tts:
  - platform: google_translate

frontend:
  themes: !include_dir_merge_named themes/

http:
  base_url: https://hass.local:8123
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key

# Core Configuration
group: !include includes/groups.yaml
automation: !include_dir_merge_list automation/
script: !include_dir_merge_named scripts/
zone: !include includes/zones.yaml
sensor: !include includes/sensor.yaml
binary_sensor: !include includes/binary_sensor.yaml
switch: !include_dir_merge_list switches/
input_select: !include includes/input_selects.yaml
input_boolean: !include includes/input_boolean.yaml
camera: !include includes/cameras.yaml

light: !include includes/lights.yaml

# influxdb:
#   host: a0d7b954-influxdb
#   port: 8086
#   database: homeassistant
#   username: homeassistant
#   password: !secret influxdb_password
#   max_retries: 3
#   default_measurement: state
#

# Other components
# This cannot be moved into the integrations directory
roku:
  - host: 192.168.2.59
  - host: 192.168.2.26
  - host: 192.168.2.29
  - host: 192.168.2.120
  - host: 192.168.2.82
  - host: 192.168.2.31
